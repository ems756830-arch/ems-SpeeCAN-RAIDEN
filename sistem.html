<style>
  /* バナー本体 */
  .news-banner {
    display: flex;
    align-items: center; /* 垂直中央揃え */
    height: 30px;
    width: 100%;
    background-color: orange;
    overflow: hidden;
  }

  /* バナー内コンテンツ */
  .news-banner__content {
    display: inline-block;
    color: #fff;
    white-space: nowrap;
    animation: animate-banner 20s linear infinite;
    padding-left: 100%;
  }

  /* バナー内の要素をすべて選択 */
  .news-banner__content > * {
    display: inline-block;
    vertical-align: middle;
    font-size: 14px;
    line-height: 1; /* 行の高さを調整 */
  }

  /* 横にスクロールさせるアニメーション */
  @keyframes animate-banner {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>

<h2>設定</h2>
<form id="systemLinkForm">
  <fieldset>
    <legend>システム連携設定（模擬）</legend>

    <!-- 連携先種別 -->
    <label for="systemType">連携先種別:</label>
    <select id="systemType" name="systemType">
      <option value="">選択してください</option>
      <option value="jalert">J-ALERT（全国瞬時警報）</option>
      <option value="local">地方行政機器</option>
      <option value="disaster">防災情報システム</option>
      <option value="custom">その他（手動設定）</option>
    </select><br>

    <!-- 接続方式 -->
    <label for="protocol">接続方式:</label>
    <select id="protocol" name="protocol">
      <option value="">選択してください</option>
      <option value="http">HTTP</option>
      <option value="https">HTTPS</option>
      <option value="socket">ソケット通信</option>
      <option value="serial">シリアル接続</option>
    </select><br>

    <!-- 接続先アドレス -->
    <label for="endpoint">接続先アドレス:</label>
    <input type="text" id="endpoint" name="endpoint" placeholder="例: 192.168.1.100:8080"><br>

    <!-- 認証情報 -->
    <label for="authKey">認証キー／トークン:</label>
    <input type="text" id="authKey" name="authKey" placeholder="APIキーまたは認証トークン"><br>

    <!-- 通信間隔 -->
    <label for="interval">通信間隔（秒）:</label>
    <input type="number" id="interval" name="interval" value="60"><br>

    <!-- 動作確認 -->
    <button type="button" onclick="testConnection()">接続テスト</button>
    <span id="testResult" style="margin-left:10px;"></span>

    <!-- 保存 -->
    <br><br>
    <button type="submit">設定を保存</button>
  </fieldset>
</form>

<script>
  function testConnection() {
    const system = document.getElementById('systemType').value;
    const endpoint = document.getElementById('endpoint').value;
    const result = document.getElementById('testResult');

    if (!system || !endpoint) {
      result.textContent = '⚠️ 連携種別と接続先を入力してください';
      result.style.color = 'orange';
      return;
    }

    result.textContent = '接続テスト 成功';
    result.style.color = 'green';
  }

  document.getElementById('systemLinkForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('設定を保存しました（模擬）');
  });
</script>
