<!-- バナー（リンクなし） -->
<div class="news-banner">
  <div class="news-banner__content">
    <p>配信等に不具合があったらすぐに、お知らせのリンクからご連絡ください。</p>
  </div>
</div>

<style>
  /* バナー本体 */
  .news-banner {
    display: flex;
    align-items: center; /* 垂直中央揃え */
    height: 30px;
    width: 100%;
    background-color: orange;
    overflow: hidden;
  }

  /* バナー内コンテンツ */
  .news-banner__content {
    display: inline-block;
    color: #fff;
    white-space: nowrap;
    animation: animate-banner 20s linear infinite;
    padding-left: 100%;
  }

  /* バナー内の要素をすべて選択 */
  .news-banner__content > * {
    display: inline-block;
    vertical-align: middle;
    font-size: 14px;
    line-height: 1; /* 行の高さを調整 */
  }

  /* 横にスクロールさせるアニメーション */
  @keyframes animate-banner {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>

<!-- ボタン（クリックでリンク遷移） -->
<a href="home.html">
  <button class="favorite styled" type="button">ホーム</button>
</a>

<style>
  a {
    text-decoration: none;
  }

  .styled {
    border: 0;
    line-height: 2.5;
    padding: 0 20px;
    font-size: 1rem;
    text-align: center;
    color: white;
    text-shadow: 1px 1px 1px black;
    border-radius: 10px;
    background-color: tomato;
    background-image: linear-gradient(
      to top left,
      rgb(0 0 0 / 0.2),
      rgb(0 0 0 / 0.2) 30%,
      transparent
    );
    box-shadow:
      inset 2px 2px 3px rgb(255 255 255 / 0.6),
      inset -2px -2px 3px rgb(0 0 0 / 0.6);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .styled:active {

  }
</style>
